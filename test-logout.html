<!DOCTYPE html>
<html>
<head>
    <title>Test Logout</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {
            background: #da190b;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .log {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .log div {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç Test Logout & LocalStorage</h1>

        <h3>Akce:</h3>
        <button onclick="showStorage()">üìä Zobrazit localStorage</button>
        <button onclick="testLogout()" class="danger">üö™ Simulovat Logout</button>
        <button onclick="clearAll()" class="danger">üóëÔ∏è Vymazat v≈°e</button>
        <button onclick="checkSupabaseSession()">üîê Zkontrolovat Supabase Session</button>
        <button onclick="clearLog()">üßπ Vyƒçistit log</button>

        <h3>localStorage obsah:</h3>
        <pre id="storage-content">Kliknƒõte na "Zobrazit localStorage"</pre>

        <h3>Console Log:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        const logEl = document.getElementById('log');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warn' ? '‚ö†Ô∏è' : 'üìù';
            div.textContent = `[${timestamp}] ${emoji} ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logEl.innerHTML = '';
            log('Log cleared');
        }

        function showStorage() {
            const keys = [
                'farmar_session',
                'auth_level',
                'farmar_pin',
                'farmar_data',
                'zakaznik_id',
                'pestitelLoggedIn',
                'pestitelId',
                'pestitelTelefon'
            ];

            const data = {};
            let totalKeys = 0;

            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    totalKeys++;
                    try {
                        data[key] = JSON.parse(value);
                    } catch (e) {
                        data[key] = value;
                    }
                }
            });

            document.getElementById('storage-content').textContent =
                `Celkem kl√≠ƒç≈Ø: ${totalKeys}\n\n` + JSON.stringify(data, null, 2);

            log(`LocalStorage obsahuje ${totalKeys} kl√≠ƒç≈Ø`, 'info');
        }

        function testLogout() {
            log('üö™ Starting logout simulation...', 'info');

            const keys = [
                'farmar_session',
                'auth_level',
                'farmar_pin',
                'farmar_data'
            ];

            let removed = 0;
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    localStorage.removeItem(key);
                    removed++;
                    log(`Removed: ${key}`, 'success');
                } else {
                    log(`Not found: ${key}`, 'warn');
                }
            });

            log(`‚úÖ Logout complete - removed ${removed} keys`, 'success');
            showStorage();
        }

        function clearAll() {
            if (!confirm('Opravdu vymazat V≈†ECHNA data z localStorage?')) {
                return;
            }

            const before = localStorage.length;
            localStorage.clear();
            const after = localStorage.length;

            log(`üóëÔ∏è Cleared ALL localStorage (${before} items)`, 'success');
            showStorage();
        }

        async function checkSupabaseSession() {
            log('üîê Checking Supabase session...', 'info');

            try {
                // Check if there's a Supabase session cookie/storage
                const allKeys = Object.keys(localStorage);
                const supabaseKeys = allKeys.filter(k => k.includes('supabase'));

                log(`Found ${supabaseKeys.length} Supabase-related keys:`, 'info');
                supabaseKeys.forEach(key => {
                    log(`  - ${key}`, 'info');
                });

                if (supabaseKeys.length > 0) {
                    log('‚ö†Ô∏è Supabase session still exists!', 'warn');
                } else {
                    log('‚úÖ No Supabase session found', 'success');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-show storage on load
        window.addEventListener('load', () => {
            log('Test page loaded', 'success');
            showStorage();
        });
    </script>
</body>
</html>
