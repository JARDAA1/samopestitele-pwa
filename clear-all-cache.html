<!DOCTYPE html>
<html>
<head>
    <title>Clear All Cache</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #ff9800;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        h1 {
            margin-top: 0;
            color: #ff9800;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #f57c00;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 14px;
        }
        .warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 15px 0;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üßπ CLEAR ALL CACHE & FORCE RELOAD</h1>

        <div class="warning">
            <strong>‚ö†Ô∏è Tento n√°stroj:</strong>
            <ul>
                <li>Sma≈æe V≈†ECHNA data z localStorage</li>
                <li>Sma≈æe V≈†ECHNA data z sessionStorage</li>
                <li>Sma≈æe v≈°echny Service Workers</li>
                <li>Vyƒçist√≠ Cache API</li>
                <li>Vynut√≠ reload aplikace</li>
            </ul>
        </div>

        <button onclick="clearEverything()">üóëÔ∏è VYMAZAT V≈†ECHNO A RELOAD</button>

        <div id="result"></div>
    </div>

    <script>
        async function clearEverything() {
            const result = document.getElementById('result');
            let log = '<h3>üßπ ƒåi≈°tƒõn√≠ cache...</h3><ul>';

            // 1. Clear localStorage
            const localStorageCount = localStorage.length;
            localStorage.clear();
            log += `<li>‚úÖ localStorage: vymaz√°no ${localStorageCount} kl√≠ƒç≈Ø</li>`;
            console.log(`‚úÖ localStorage cleared (${localStorageCount} items)`);

            // 2. Clear sessionStorage
            const sessionStorageCount = sessionStorage.length;
            sessionStorage.clear();
            log += `<li>‚úÖ sessionStorage: vymaz√°no ${sessionStorageCount} kl√≠ƒç≈Ø</li>`;
            console.log(`‚úÖ sessionStorage cleared (${sessionStorageCount} items)`);

            // 3. Unregister all service workers
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    log += `<li>‚úÖ Service Workers: odregistrov√°no ${registrations.length}</li>`;
                    console.log(`‚úÖ Service workers unregistered (${registrations.length})`);
                } catch (error) {
                    log += `<li>‚ö†Ô∏è Service Workers: ${error.message}</li>`;
                }
            }

            // 4. Clear Cache API
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                    log += `<li>‚úÖ Cache API: vymaz√°no ${cacheNames.length} cache</li>`;
                    console.log(`‚úÖ Cache API cleared (${cacheNames.length} caches)`);
                } catch (error) {
                    log += `<li>‚ö†Ô∏è Cache API: ${error.message}</li>`;
                }
            }

            // 5. Clear IndexedDB
            if ('indexedDB' in window) {
                try {
                    const dbs = await indexedDB.databases();
                    for (let db of dbs) {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    }
                    log += `<li>‚úÖ IndexedDB: vymaz√°no ${dbs.length} datab√°z√≠</li>`;
                    console.log(`‚úÖ IndexedDB cleared (${dbs.length} databases)`);
                } catch (error) {
                    log += `<li>‚ö†Ô∏è IndexedDB: ${error.message}</li>`;
                }
            }

            log += '</ul>';
            log += `
                <h3>‚úÖ V≈†ECHNO VYMAZ√ÅNO!</h3>
                <p><strong>Za 3 sekundy se aplikace automaticky znovu naƒçte...</strong></p>
                <p>Pokud probl√©m p≈ôetrv√°v√°, zkuste:</p>
                <ol>
                    <li>Otev≈ô√≠t aplikaci v <strong>inkognito re≈æimu</strong></li>
                    <li>Vyƒçistit cache v nastaven√≠ prohl√≠≈æeƒçe (Cmd+Shift+Delete)</li>
                    <li>Restartovat prohl√≠≈æeƒç</li>
                </ol>
            `;

            result.className = 'result';
            result.innerHTML = log;

            // Force reload after 3 seconds
            setTimeout(() => {
                window.location.href = 'about:blank';
                setTimeout(() => {
                    window.close();
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
